<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Algorithm¬†1 Top Pick Sidebar</title>
  <style>
    html, body { margin:0; padding:0; font-family:sans-serif }
    #top-pick-sidebar {
      position: fixed; top:20px; right:0;
      width:280px; background:#fafafa;
      border-left:1px solid #ddd; padding:15px;
      box-shadow:-2px 0 5px rgba(0,0,0,0.1);
      line-height:1.5;
    }
    #top-pick-sidebar h2 { margin-top:0; font-size:18px; color:#333 }
    #top-pick-sidebar .logo { display:block; max-height:40px; margin-bottom:10px }
    #top-pick-sidebar .company-name { font-weight:bold; font-size:16px; }
    #top-pick-sidebar .full-name { font-size:14px; color:#666; }
    #top-pick-sidebar .rank { color:#555; margin:10px 0; }
    #top-pick-sidebar .description { font-size:14px; color:#444; }
    #top-pick-sidebar .custom-description { font-size:13px; color:#444; margin-top:10px }
    /* Button inherits site primary style; adjust class if needed */
    .btn-primary {
      display: inline-block;
      width: 100%;
      padding: 10px 0;
      margin-top: 12px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      background-color: var(--primary-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <aside id="top-pick-sidebar">
    <h2>One Top Pick For You</h2>
    <img class="logo" src="" alt="Company logo">
    <div class="company-name"></div>
    <div class="full-name"></div>
    <div class="rank"></div>
    <p class="description"></p>
    <p class="custom-description"></p>
    <a id="more-link" href="https://victorphilip.com/Ranking" class="btn-primary">Want more...?</a>
  </aside>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("example_holding.json")
        .then(res => {
          console.log("üëâ example_holding.json status:", res.status);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.json();
        })
        .then(data => {
          if (!Array.isArray(data) || !data.length) {
            throw new Error("No holdings data");
          }
          // pick lowest rank
          let top = data.reduce((best, c) => c.rank < best.rank ? c : best, data[0]);
          const rawTicker = top.baseTicker.split(":")[0];
          const ticker = rawTicker;
          // logo resolution
          let logoUrl = "";
          if (typeof top.logo === "string" && top.logo) {
            logoUrl = top.logo;
          } else if (Array.isArray(top.logo) && top.logo[0]) {
            const f = top.logo[0];
            logoUrl = f.thumbnails?.small?.url || f.url || "";
          }
          const sb = document.getElementById("top-pick-sidebar");
          sb.querySelector("img.logo").src = logoUrl;
          sb.querySelector("img.logo").alt = `${ticker} logo`;
          sb.querySelector(".company-name").textContent = ticker;
          sb.querySelector(".full-name").textContent = top.name || "";
          sb.querySelector(".rank").textContent = 
            `Overall Rank: ${parseFloat(top.rank).toFixed(1)}`;
          sb.querySelector(".description").textContent = 
            `At Victor Philip, we believe in evaluating companies from ALL sides. ` +
            `${top.name || ticker} scores high on stable growth, valuation, ROIC, ` +
            `balance‚Äêsheet strength, cash‚Äêflow, sentiment and momentum.`;

          // Truncate custom description to half length
          const fullDesc = top.description || "";
          const words = fullDesc.split(/\s+/);
          const halfCount = Math.ceil(words.length / 2);
          const truncated = words.slice(0, halfCount).join(" ");
          sb.querySelector(".custom-description").textContent = truncated + "‚Ä¶";

          // Show the "Want more...?" link (it's always visible in HTML)
        })
        .catch(err => {
          console.error("‚ùå Sidebar error:", err);
          document.getElementById("top-pick-sidebar")
                  .innerHTML = "<p>Unable to load top pick at this time.</p>";
        });
    });
  </script>
</body>
</html>
