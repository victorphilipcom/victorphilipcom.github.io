<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Ensure mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* No scrollbars on the page */
      font-family: sans-serif;
    }
    /* Ticker container with fixed height */
    #ticker-container {
      width: 100%;
      height: 40px; 
      overflow: hidden; 
      white-space: nowrap;
      border: 1px solid #ccc;
      -ms-overflow-style: none;    /* IE and Edge */
      scrollbar-width: none;       /* Firefox */
    }
    /* Hide scrollbars in WebKit browsers */
    #ticker-container::-webkit-scrollbar {
      display: none;
    }
    /* The clickable ticker link */
    #ticker-link {
      display: block;
      text-decoration: none;
      color: inherit;
    }
    /* Ticker text that scrolls continuously */
    #ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 120s linear infinite;
      font-size: 16px;
      line-height: 40px;
      will-change: transform;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      opacity: 0.99;
    }
    /* Keyframes: from right outside to left outside */
    @keyframes scroll-left {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    /* Simple classes for up/down values */
    .up { color: green; }
    .down { color: red; }
    /* Logo styling */
    img.logo {
      height: 20px;
      width: auto;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="ticker-container">
    <a id="ticker-link" href="https://victorphilip.com/Rankings" target="_top">
      <div id="ticker-text">Loading final holdings...</div>
    </a>
  </div>

  <script>
    // Set the animation delay for continuity based on current time.
    (function() {
      const duration = 120; // seconds
      const now = Date.now() / 1000;
      const delay = -(now % duration);
      document.getElementById('ticker-text').style.animationDelay = delay + 's';
    })();

    // Function to build the ticker from data.json.
    function buildTicker() {
      fetch("data.json")
        .then(resp => resp.json())
        .then(finalHoldings => {
          // Separate SPY so that it appears first (without rank)
          const spyHoldings = finalHoldings.filter(h => h.baseTicker === "SPY");
          const otherHoldings = finalHoldings.filter(h => h.baseTicker !== "SPY");

          function mapTicker(h) {
            const pct = h.prevClose ? ((h.absReturn / h.prevClose) * 100) : 0;
            const sign = h.absReturn >= 0 ? "+" : "";
            const retClass = h.absReturn > 0 ? "up" : h.absReturn < 0 ? "down" : "";
            const absRet = `${sign}${parseFloat(h.absReturn).toFixed(1)}`;
            const pctStr = `${sign}${parseFloat(pct).toFixed(1)}%`;
            const priceStr = parseFloat(h.price).toFixed(2);
            let logoHtml = "";
            if (typeof h.logo === "string" && h.logo.trim().length > 0) {
              logoHtml = `<img class="logo" src="${h.logo}" alt="${h.baseTicker} logo">`;
            } else if (Array.isArray(h.logo) && h.logo.length > 0 &&
                       h.logo[0].thumbnails && h.logo[0].thumbnails.small && 
                       h.logo[0].thumbnails.small.url) {
              const logoUrl = h.logo[0].thumbnails.small.url + "?maxHeight=20";
              logoHtml = `<img class="logo" src="${logoUrl}" alt="${h.baseTicker} logo">`;
            }
            if (h.baseTicker === "SPY") {
              // Do not show rank for SPY.
              return `<span class="ticker-item">${logoHtml} ${h.baseTicker} $${priceStr} <span class="${retClass}">${absRet}</span> <span class="${retClass}">(${pctStr})</span></span>`;
            } else {
              const rankStr = parseFloat(h.rank).toFixed(1);
              return `<span class="ticker-item">${logoHtml} ${h.baseTicker} (Rank: ${rankStr}) $${priceStr} <span class="${retClass}">${absRet}</span> <span class="${retClass}">(${pctStr})</span></span>`;
            }
          }

          const spyItems = spyHoldings.map(mapTicker).join(" | ");
          const otherItems = otherHoldings.map(mapTicker).join(" | ");
          const combined = spyItems + (otherItems ? " | " + otherItems : "");
          // Duplicate content to allow seamless looping.
          const tickerHtml = combined + " | " + combined;
          document.getElementById('ticker-text').innerHTML = tickerHtml;
          // Force reflow to trigger the animation.
          void document.getElementById('ticker-text').offsetHeight;
        })
        .catch(err => {
          console.error("Error loading final holdings:", err);
          document.getElementById('ticker-text').textContent = "Error loading final holdings.";
        });
    }

    document.addEventListener("DOMContentLoaded", buildTicker);

    // On touch devices, force a slight timeout to kick-start the animation.
    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      setTimeout(() => {
        document.getElementById('ticker-text').style.animationPlayState = "running";
      }, 500);
    }
  </script>
</body>
</html>
