<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Ensure the viewport is set for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enable full-screen web app mode for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Ranking Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars on the page */
      font-family: sans-serif;
    }
    #ticker-container {
      width: 100%;
      height: 40px;  /* Explicit height */
      overflow: hidden;
      white-space: nowrap;
      border: 1px solid #ccc;
      -ms-overflow-style: none;    /* Hide scrollbar in IE/Edge */
      scrollbar-width: none;       /* Hide scrollbar in Firefox */
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    #ticker-container::-webkit-scrollbar {
      display: none;
    }
    /* Ticker text always runs */
    #ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 120s linear infinite;
      animation-fill-mode: forwards;
      animation-play-state: running;
      font-size: 16px;
      line-height: 40px;
      will-change: transform;
      -webkit-transform: translateZ(0);
      backface-visibility: hidden;
      opacity: 0.99;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .up { color: green; }
    .down { color: red; }
    img.logo {
      height: 20px;
      width: auto;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="ticker-container">
    <div id="ticker-text">Loading final holdings...</div>
  </div>

  <script>
    // Wait for DOM content to load
    document.addEventListener("DOMContentLoaded", function() {
      const tickerText = document.getElementById('ticker-text');

      // Set animation delay based on current time for continuity
      const duration = 120; // seconds
      const now = Date.now() / 1000;
      const delay = -(now % duration);
      tickerText.style.animationDelay = delay + 's';

      // On window load, force a reflow to kickstart animation on mobile
      window.addEventListener("load", function() {
         // Remove any potential pause by reassigning the animation property
         tickerText.style.animationPlayState = "running";
         void tickerText.offsetHeight; // force reflow
      });

      // Fetch data and populate ticker
      fetch("data.json")
        .then(resp => resp.json())
        .then(finalHoldings => {
          // Separate SPY from others so that SPY appears first
          const spyHoldings = finalHoldings.filter(h => h.baseTicker === "SPY");
          const otherHoldings = finalHoldings.filter(h => h.baseTicker !== "SPY");

          const mapTicker = h => {
            const pct = h.prevClose ? ((h.absReturn / h.prevClose) * 100).toFixed(1) : "0.0";
            const sign = (h.absReturn >= 0) ? "+" : "";
            const retClass = (h.absReturn > 0) ? "up" : (h.absReturn < 0) ? "down" : "";
            const absRet = `${sign}${parseFloat(h.absReturn).toFixed(1)}`;
            const pctStr = `${sign}${parseFloat(pct).toFixed(1)}%`;
            const priceStr = parseFloat(h.price).toFixed(2);
            
            let logoHtml = "";
            // If logo is a string, use it
            if (typeof h.logo === "string" && h.logo.trim().length > 0) {
              logoHtml = `<img class="logo" src="${h.logo}" alt="${h.baseTicker} logo">`;
            } 
            // Otherwise, if logo is provided as an array with thumbnails, use that.
            else if (Array.isArray(h.logo) && h.logo.length > 0 &&
                     h.logo[0].thumbnails && h.logo[0].thumbnails.small &&
                     h.logo[0].thumbnails.small.url) {
              const logoUrl = h.logo[0].thumbnails.small.url + "?maxHeight=20";
              logoHtml = `<img class="logo" src="${logoUrl}" alt="${h.baseTicker} logo">`;
            }
            
            // If SPY, do not show rank
            if (h.baseTicker === "SPY") {
              return `
                <span class="ticker-item">
                  ${logoHtml}
                  ${h.baseTicker} $${priceStr} 
                  <span class="${retClass}">${absRet}</span> 
                  <span class="${retClass}">(${pctStr})</span>
                </span>
              `;
            } else {
              const rankStr = parseFloat(h.rank).toFixed(1);
              return `
                <span class="ticker-item">
                  ${logoHtml}
                  ${h.baseTicker} (Rank: ${rankStr}) $${priceStr} 
                  <span class="${retClass}">${absRet}</span> 
                  <span class="${retClass}">(${pctStr})</span>
                </span>
              `;
            }
          };

          // Place SPY tickers first, then the rest. Duplicate for continuous scrolling.
          const spyItems = spyHoldings.map(mapTicker).join(" | ");
          const otherItems = otherHoldings.map(mapTicker).join(" | ");
          const combined = spyItems + (otherItems ? " | " + otherItems : "");
          const tickerHtml = combined + " | " + combined;
          tickerText.innerHTML = tickerHtml;
          // Force a reflow (helps trigger animation on iOS)
          void tickerText.offsetHeight;
        })
        .catch(err => {
          console.error("Error loading final holdings:", err);
          tickerText.textContent = "Error loading final holdings.";
        });
    });
  </script>
</body>
</html>
