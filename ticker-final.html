<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Ensure the viewport is set for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars on the page */
      font-family: sans-serif;
    }
    #ticker-container {
      width: 100%;
      height: 40px; /* Set an explicit height */
      overflow: hidden;
      white-space: nowrap;
      border: 1px solid #ccc;
    }
    #ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 120s linear infinite;
      font-size: 16px;
      line-height: 40px;
      will-change: transform;
      -webkit-transform: translateZ(0); /* Force GPU acceleration */
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .up { color: green; }
    .down { color: red; }
    img.logo {
      height: 20px;
      width: auto;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="ticker-container">
    <div id="ticker-text">Loading final holdings...</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tickerText = document.getElementById('ticker-text');
      
      // Fetch the data
      fetch("data.json")
        .then(resp => resp.json())
        .then(finalHoldings => {
          // Combine the data into a single string for the ticker
          const content = finalHoldings.map(h => {
            const pct = h.prevClose ? ((h.absReturn / h.prevClose) * 100).toFixed(1) : "0.0";
            const absReturn = h.absReturn.toFixed(1);
            const price = h.price.toFixed(2);
            const directionClass = h.absReturn > 0 ? "up" : h.absReturn < 0 ? "down" : "";
            
            return `
              <span>
                <img class="logo" src="${h.logo || ''}" alt="${h.baseTicker}">
                ${h.baseTicker} $${price} <span class="${directionClass}">${absReturn} (${pct}%)</span>
              </span>`;
          }).join(" | ");

          // Update the ticker content
          tickerText.innerHTML = content;
        })
        .catch(err => {
          console.error("Error loading final holdings:", err);
          tickerText.textContent = "Error loading final holdings.";
        });
    });
  </script>
</body>
</html>
