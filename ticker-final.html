<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Ensure the viewport is set for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent page scrollbars */
      font-family: sans-serif;
    }
    /* Ticker container: fixed height and hidden overflow */
    #ticker-container {
      width: 100%;
      height: 40px; /* Explicit height */
      overflow: hidden;
      white-space: nowrap;
      border: 1px solid #ccc;
      /* Hide scrollbars in various browsers */
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
    #ticker-container::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    /* The clickable link wrapping the ticker */
    #ticker-link {
      display: block;
      text-decoration: none;
      color: inherit;
    }
    /* Ticker text container; content will be duplicated for continuous scrolling */
    #ticker-text {
      display: inline-block;
      font-size: 16px;
      line-height: 40px;
      white-space: nowrap;
      will-change: transform;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      opacity: 0.99;
      /* Animation will be set dynamically */
    }
    /* Pause on hover for devices that support hover */
    #ticker-container:hover #ticker-text,
    #ticker-container:active #ticker-text {
      animation-play-state: paused;
    }
    /* Disable pause on touch devices */
    @media (hover: none) and (pointer: coarse) {
      #ticker-container:hover #ticker-text,
      #ticker-container:active #ticker-text {
        animation-play-state: running;
      }
    }
    /* Spacing between ticker items */
    .ticker-item {
      margin-right: 40px;
    }
    /* Colors for positive/negative values */
    .up { color: green; }
    .down { color: red; }
    /* Logo images */
    img.logo {
      height: 20px;
      width: auto;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="ticker-container">
    <a id="ticker-link" href="https://victorphilip.com/Rankings" target="_top">
      <div id="ticker-text">Loading final holdings...</div>
    </a>
  </div>

  <script>
    // Set an initial animation delay for continuity across pages
    (function(){
      const duration = 120; // seconds
      const now = Date.now() / 1000;
      const delay = -(now % duration);
      document.getElementById('ticker-text').style.animationDelay = delay + 's';
    })();

    // Add a touchstart listener to force a reflow on iOS devices (helps trigger the animation)
    document.addEventListener("touchstart", function() {
      const tickerText = document.getElementById('ticker-text');
      tickerText.style.animation = 'none';
      void tickerText.offsetHeight;
      tickerText.style.animation = '';
    }, {passive: true});

    // Function to build HTML for a single ticker item
    function mapTicker(h) {
      const pct = h.prevClose ? ((h.absReturn / h.prevClose) * 100) : 0;
      const sign = h.absReturn >= 0 ? "+" : "";
      const retClass = h.absReturn > 0 ? "up" : h.absReturn < 0 ? "down" : "";
      const absRet = `${sign}${parseFloat(h.absReturn).toFixed(1)}`;
      const pctStr = `${sign}${parseFloat(pct).toFixed(1)}%`;
      const priceStr = parseFloat(h.price).toFixed(2);
      
      let logoHtml = "";
      if (typeof h.logo === "string" && h.logo.trim().length > 0) {
        logoHtml = `<img class="logo" src="${h.logo}" alt="${h.baseTicker} logo">`;
      } else if (Array.isArray(h.logo) && h.logo.length > 0 &&
                 h.logo[0].thumbnails && h.logo[0].thumbnails.small &&
                 h.logo[0].thumbnails.small.url) {
        const logoUrl = h.logo[0].thumbnails.small.url + "?maxHeight=20";
        logoHtml = `<img class="logo" src="${logoUrl}" alt="${h.baseTicker} logo">`;
      }
      
      if (h.baseTicker === "SPY") {
        // For SPY, do not include rank.
        return `<span class="ticker-item">
                  ${logoHtml}
                  ${h.baseTicker} $${priceStr} 
                  <span class="${retClass}">${absRet}</span>
                  <span class="${retClass}">(${pctStr})</span>
                </span>`;
      } else {
        const rankStr = parseFloat(h.rank).toFixed(1);
        return `<span class="ticker-item">
                  ${logoHtml}
                  ${h.baseTicker} (Rank: ${rankStr}) $${priceStr} 
                  <span class="${retClass}">${absRet}</span>
                  <span class="${retClass}">(${pctStr})</span>
                </span>`;
      }
    }

    // Once DOM is loaded, fetch data and build the ticker content
    document.addEventListener("DOMContentLoaded", function () {
      fetch("data.json")
        .then(resp => resp.json())
        .then(finalHoldings => {
          // Place SPY tickers first, then others.
          const spyHoldings = finalHoldings.filter(h => h.baseTicker === "SPY");
          const otherHoldings = finalHoldings.filter(h => h.baseTicker !== "SPY");
          const spyItems = spyHoldings.map(mapTicker).join(" | ");
          const otherItems = otherHoldings.map(mapTicker).join(" | ");
          const combined = spyItems + (otherItems ? " | " + otherItems : "");
          // Duplicate content so the scroll is seamless.
          const tickerContent = combined + " | " + combined;
          const tickerText = document.getElementById('ticker-text');
          tickerText.innerHTML = tickerContent;

          // After rendering, measure width and compute animation duration dynamically.
          setTimeout(function() {
            const fullWidth = tickerText.scrollWidth;
            const singleWidth = fullWidth / 2; // one copy of the ticker content
            const speed = 50; // scrolling speed in pixels per second (adjust as desired)
            const duration = singleWidth / speed;
            // Create dynamic keyframes for scrolling the width of one copy.
            const keyframes = `
              @keyframes scroll-left {
                0% { transform: translateX(0); }
                100% { transform: translateX(-${singleWidth}px); }
              }
            `;
            const styleEl = document.createElement('style');
            styleEl.innerHTML = keyframes;
            document.head.appendChild(styleEl);
            // Set the animation on the ticker text.
            tickerText.style.animation = `scroll-left ${duration}s linear infinite`;
          }, 100);
        })
        .catch(err => {
          console.error("Error loading final holdings:", err);
          document.getElementById('ticker-text').textContent = "Error loading final holdings.";
        });
    });
  </script>
</body>
</html>
