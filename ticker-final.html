<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Ensure the viewport is set for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent page scrollbars */
      font-family: sans-serif;
    }
    /* Ticker container uses flex to vertically center content */
    #ticker-container {
      width: 100%;
      height: 40px; /* explicit height */
      display: flex;
      align-items: center;
      overflow: hidden;
      white-space: nowrap;
      border: 1px solid #ccc;
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none;    /* Firefox */
    }
    /* Hide scrollbars for Chrome, Safari, Opera */
    #ticker-container::-webkit-scrollbar {
      display: none;
    }
    /* The clickable link wrapping the ticker */
    #ticker-link {
      display: block;
      text-decoration: none;
      color: inherit;
      width: 100%;
    }
    /* Ticker text container */
    #ticker-text {
      display: inline-block;
      font-size: 16px;
      /* Do not set line-height here; use flex alignment instead */
      white-space: nowrap;
      will-change: transform;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      opacity: 0.99;
      /* The animation property will be set dynamically */
    }
    /* Pause animation on desktop when hovering */
    #ticker-container:hover #ticker-text {
      animation-play-state: paused;
    }
    /* Disable pause behavior on touch devices */
    @media (hover: none) and (pointer: coarse) {
      #ticker-container:hover #ticker-text {
        animation-play-state: running;
      }
    }
    /* Style for individual ticker items */
    .ticker-item {
      margin-right: 40px;
      display: inline-block;
      padding: 0 5px;
      transition: background-color 0.2s;
    }
    .ticker-item:hover {
      background-color: #eee;
      cursor: pointer;
    }
    .up { color: green; }
    .down { color: red; }
    /* Align logo bottom with text bottom */
    img.logo {
      height: 20px;
      width: auto;
      vertical-align: text-bottom;
      margin-right: 5px;
    }
    
    /* We will generate keyframes dynamically */
  </style>
</head>
<body>
  <div id="ticker-container">
    <a id="ticker-link" href="https://victorphilip.com/Rankings" target="_top">
      <div id="ticker-text">Loading final holdings...</div>
    </a>
  </div>

  <script>
    // Persist a global ticker start time in localStorage so that the animation can continue across pages.
    (function(){
      const durationDefault = 120; // seconds
      let tickerStart = localStorage.getItem("tickerStartTime");
      if (!tickerStart) {
        tickerStart = Date.now();
        localStorage.setItem("tickerStartTime", tickerStart);
      }
      // Compute the elapsed time in seconds.
      const elapsed = (Date.now() - tickerStart) / 1000;
      // Compute negative delay so that the ticker continues at the correct offset.
      window.__tickerDelay = -(elapsed % durationDefault); // store globally for later use
    })();

    // For iOS: Force reflow on touchstart to help trigger animation.
    document.addEventListener("touchstart", function() {
      const tickerText = document.getElementById('ticker-text');
      tickerText.style.animation = 'none';
      void tickerText.offsetHeight;
      tickerText.style.animation = tickerText.style.animation; // reapply current animation
    }, {passive: true});

    // Pause/resume animation on desktop using mouse events.
    const tickerContainer = document.getElementById("ticker-container");
    const tickerText = document.getElementById("ticker-text");
    tickerContainer.addEventListener("mouseenter", function(){
      tickerText.style.animationPlayState = "paused";
    });
    tickerContainer.addEventListener("mouseleave", function(){
      tickerText.style.animationPlayState = "running";
    });

    // Build a ticker item from a holding object.
    function mapTicker(h) {
      const pct = h.prevClose ? ((h.absReturn / h.prevClose) * 100) : 0;
      const sign = h.absReturn >= 0 ? "+" : "";
      const retClass = h.absReturn > 0 ? "up" : h.absReturn < 0 ? "down" : "";
      const absRet = `${sign}${parseFloat(h.absReturn).toFixed(1)}`;
      const pctStr = `${sign}${parseFloat(pct).toFixed(1)}%`;
      const priceStr = parseFloat(h.price).toFixed(2);
      
      let logoHtml = "";
      if (typeof h.logo === "string" && h.logo.trim().length > 0) {
        logoHtml = `<img class="logo" src="${h.logo}" alt="${h.baseTicker} logo">`;
      } else if (Array.isArray(h.logo) && h.logo.length > 0 &&
                 h.logo[0].thumbnails && h.logo[0].thumbnails.small &&
                 h.logo[0].thumbnails.small.url) {
        const logoUrl = h.logo[0].thumbnails.small.url + "?maxHeight=20";
        logoHtml = `<img class="logo" src="${logoUrl}" alt="${h.baseTicker} logo">`;
      }
      
      if (h.baseTicker === "SPY") {
        // For SPY, omit the rank text.
        return `<span class="ticker-item">
                  ${logoHtml}
                  ${h.baseTicker} $${priceStr} 
                  <span class="${retClass}">${absRet}</span>
                  <span class="${retClass}">(${pctStr})</span>
                </span>`;
      } else {
        const rankStr = parseFloat(h.rank).toFixed(1);
        return `<span class="ticker-item">
                  ${logoHtml}
                  ${h.baseTicker} (Rank: ${rankStr}) $${priceStr} 
                  <span class="${retClass}">${absRet}</span>
                  <span class="${retClass}">(${pctStr})</span>
                </span>`;
      }
    }

    // When DOM is ready, fetch data and build the ticker.
    document.addEventListener("DOMContentLoaded", function(){
      fetch("data.json")
        .then(resp => resp.json())
        .then(finalHoldings => {
          // Separate SPY tickers (to place them first)
          const spyHoldings = finalHoldings.filter(h => h.baseTicker === "SPY");
          const otherHoldings = finalHoldings.filter(h => h.baseTicker !== "SPY");
          const spyItems = spyHoldings.map(mapTicker).join(" | ");
          const otherItems = otherHoldings.map(mapTicker).join(" | ");
          const combined = spyItems + (otherItems ? " | " + otherItems : "");
          // Duplicate the content for continuous scrolling.
          const tickerContent = combined + " | " + combined;
          tickerText.innerHTML = tickerContent;
          
          // After a short delay, measure the width and compute the animation duration.
          setTimeout(function() {
            const fullWidth = tickerText.scrollWidth;
            const singleWidth = fullWidth / 2;
            const speed = 50; // pixels per second (adjust this value to control speed)
            const duration = singleWidth / speed;
            // Get the previously computed delay (as a negative value)
            const delay = window.__tickerDelay || 0;
            // Create dynamic keyframes for scrolling one copy of the content.
            const keyframes = `
              @keyframes scroll-left {
                0% { transform: translateX(0); }
                100% { transform: translateX(-${singleWidth}px); }
              }
            `;
            const styleEl = document.createElement('style');
            styleEl.innerHTML = keyframes;
            document.head.appendChild(styleEl);
            // Set the animation with the computed duration and delay in one shorthand.
            tickerText.style.animation = `scroll-left ${duration}s linear infinite ${delay}s`;
          }, 100);
        })
        .catch(err => {
          console.error("Error loading final holdings:", err);
          tickerText.textContent = "Error loading final holdings.";
        });
    });
  </script>
</body>
</html>
