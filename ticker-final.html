<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Ensure the viewport is set for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Widget</title>
  <style>
    /* Remove default margins and hide scrollbars */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    /* Ticker container styles */
    #ticker-container {
      width: 100%;
      height: 40px; /* explicit height */
      overflow: hidden; /* hide any overflow */
      white-space: nowrap;
      border: 1px solid #ccc;
      /* Hide scrollbars in various browsers */
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
    #ticker-container::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    /* The ticker text element */
    #ticker-text {
      display: inline-block;
      padding-left: 100%;
      /* Use translate3d for hardware acceleration */
      animation: scroll-left 120s linear infinite;
      animation-play-state: running;
      font-size: 16px;
      line-height: 40px;
      will-change: transform;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      opacity: 0.99;
    }
    /* Always run animation on touch devices (disable pause on hover) */
    @media (hover: none) and (pointer: coarse) {
      #ticker-container:hover #ticker-text,
      #ticker-container:active #ticker-text {
        animation-play-state: running;
      }
    }
    /* Keyframes for scrolling from right (100%) to left (-100%) */
    @keyframes scroll-left {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    /* Simple classes for positive/negative values */
    .up   { color: green; }
    .down { color: red; }
    /* Logo image styling */
    img.logo {
      height: 20px;
      width: auto;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Ticker container with no scrollbars -->
  <div id="ticker-container">
    <!-- A link wrapping the ticker so that when clicked it loads the new page in the full window -->
    <a id="ticker-link" href="https://victorphilip.com/Rankings" target="_top" style="display: block; text-decoration: none; color: inherit;">
      <div id="ticker-text">Loading final holdings...</div>
    </a>
  </div>

  <script>
    // Set an animation delay based on current time so that if multiple pages load the ticker it appears continuous.
    (function() {
      const duration = 120; // seconds
      const now = Date.now() / 1000;
      const delay = -(now % duration);
      document.getElementById('ticker-text').style.animationDelay = delay + 's';
    })();

    // Add a touchstart listener to force a reflow on mobile devices (helps trigger animation)
    document.addEventListener("touchstart", function() {
      const tickerText = document.getElementById('ticker-text');
      tickerText.style.animation = 'none';
      // Force a reflow:
      void tickerText.offsetHeight;
      tickerText.style.animation = '';
    }, {passive: true});

    // Fetch data and build the ticker content once the DOM is loaded
    document.addEventListener("DOMContentLoaded", function () {
      fetch("data.json")
        .then(resp => resp.json())
        .then(finalHoldings => {
          // Separate SPY from the other tickers so SPY can be put in front.
          const spyHoldings = finalHoldings.filter(h => h.baseTicker === "SPY");
          const otherHoldings = finalHoldings.filter(h => h.baseTicker !== "SPY");

          const mapTicker = h => {
            const pct = h.prevClose ? ((h.absReturn / h.prevClose) * 100) : 0;
            const sign = (h.absReturn >= 0) ? "+" : "";
            const retClass = (h.absReturn > 0) ? "up" : (h.absReturn < 0) ? "down" : "";
            const absRet = `${sign}${parseFloat(h.absReturn).toFixed(1)}`;
            const pctStr = `${sign}${parseFloat(pct).toFixed(1)}%`;
            const priceStr = parseFloat(h.price).toFixed(2);
            
            let logoHtml = "";
            if (typeof h.logo === "string" && h.logo.trim().length > 0) {
              logoHtml = `<img class="logo" src="${h.logo}" alt="${h.baseTicker} logo">`;
            } else if (Array.isArray(h.logo) && h.logo.length > 0 &&
                       h.logo[0].thumbnails && h.logo[0].thumbnails.small &&
                       h.logo[0].thumbnails.small.url) {
              const logoUrl = h.logo[0].thumbnails.small.url + "?maxHeight=20";
              logoHtml = `<img class="logo" src="${logoUrl}" alt="${h.baseTicker} logo">`;
            }
            
            if (h.baseTicker === "SPY") {
              // For SPY, omit the rank text.
              return `
                <span class="ticker-item">
                  ${logoHtml}
                  ${h.baseTicker} $${priceStr} 
                  <span class="${retClass}">${absRet}</span> 
                  <span class="${retClass}">(${pctStr})</span>
                </span>
              `;
            } else {
              const rankStr = parseFloat(h.rank).toFixed(1);
              return `
                <span class="ticker-item">
                  ${logoHtml}
                  ${h.baseTicker} (Rank: ${rankStr}) $${priceStr} 
                  <span class="${retClass}">${absRet}</span> 
                  <span class="${retClass}">(${pctStr})</span>
                </span>
              `;
            }
          };

          // Build ticker content: place SPY tickers first and then the rest.
          const spyItems = spyHoldings.map(mapTicker).join(" | ");
          const otherItems = otherHoldings.map(mapTicker).join(" | ");
          // Duplicate content for continuous scrolling
          const combined = spyItems + (otherItems ? " | " + otherItems : "");
          const tickerHtml = combined + " | " + combined;
          document.getElementById('ticker-text').innerHTML = tickerHtml;

          // Force a reflow to help trigger the animation on mobile
          void document.getElementById('ticker-text').offsetHeight;
        })
        .catch(err => {
          console.error("Error loading final holdings:", err);
          document.getElementById('ticker-text').textContent = "Error loading final holdings.";
        });
    });
  </script>
</body>
</html>
