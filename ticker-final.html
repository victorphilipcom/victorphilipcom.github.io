<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Ensure the viewport is set for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent page scrollbars */
      font-family: sans-serif;
    }
    /* Ticker container: fixed height, flex centered, and hidden overflow */
    #ticker-container {
      width: 100%;
      height: 40px; /* explicit height */
      display: flex;
      align-items: center; /* vertically center children */
      overflow: hidden;
      white-space: nowrap;
      border: 1px solid #ccc;
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none;    /* Firefox */
    }
    /* Hide scrollbars for Chrome/Safari/Opera */
    #ticker-container::-webkit-scrollbar {
      display: none;
    }
    /* The clickable link wrapping the ticker */
    #ticker-link {
      display: block;
      text-decoration: none;
      color: inherit;
      width: 100%;
    }
    /* Ticker text container; its content will be duplicated for continuous scrolling */
    #ticker-text {
      display: inline-block;
      font-size: 16px;
      white-space: nowrap;
      will-change: transform;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      opacity: 0.99;
      /* Animation is set dynamically after content loads */
    }
    /* Pause ticker animation on desktop when hovering over container */
    #ticker-container:hover #ticker-text {
      animation-play-state: paused;
    }
    /* Disable pause behavior on touch devices */
    @media (hover: none) and (pointer: coarse) {
      #ticker-container:hover #ticker-text {
        animation-play-state: running;
      }
    }
    /* Style for individual ticker items:
       Using inline-flex and 100% height ensures that each item fills the 40px container */
    .ticker-item {
      margin-right: 40px;
      display: inline-flex;
      align-items: center;  /* vertically center content within the ticker item */
      height: 100%;
      padding: 0 5px;
      transition: background-color 0.2s;
    }
    /* Highlight entire ticker item on hover */
    .ticker-item:hover {
      background-color: #eee;
      cursor: pointer;
    }
    /* Color classes for positive/negative values */
    .up { color: green; }
    .down { color: red; }
    /* Logo image styling: align its bottom with the text */
    img.logo {
      height: 20px;
      width: auto;
      vertical-align: text-bottom;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="ticker-container">
    <a id="ticker-link" href="https://victorphilip.com/Rankings" target="_top">
      <div id="ticker-text">Loading final holdings...</div>
    </a>
  </div>

  <script>
    // Step 1: Compute a persistent start time to achieve continuity across page loads.
    (function(){
      let tickerStart = localStorage.getItem("tickerStartTime");
      if (!tickerStart) {
        tickerStart = Date.now();
        localStorage.setItem("tickerStartTime", tickerStart);
      } else {
        tickerStart = parseInt(tickerStart, 10);
      }
      window.__tickerStartTime = tickerStart;
    })();

    // Step 2: For iOS: Force reflow on touchstart to help trigger animation.
    document.addEventListener("touchstart", function() {
      const tickerText = document.getElementById("ticker-text");
      tickerText.style.animation = 'none';
      void tickerText.offsetHeight;
      tickerText.style.animation = tickerText.style.animation;
    }, {passive: true});

    // Step 3: Pause/resume animation on desktop using mouse events.
    const tickerContainer = document.getElementById("ticker-container");
    const tickerText = document.getElementById("ticker-text");
    tickerContainer.addEventListener("mouseenter", function(){
      tickerText.style.animationPlayState = "paused";
    });
    tickerContainer.addEventListener("mouseleave", function(){
      tickerText.style.animationPlayState = "running";
    });

    // Step 4: Build a ticker item from a holding object.
    function mapTicker(h) {
      const pct = h.prevClose ? ((h.absReturn / h.prevClose) * 100) : 0;
      const sign = h.absReturn >= 0 ? "+" : "";
      const retClass = h.absReturn > 0 ? "up" : h.absReturn < 0 ? "down" : "";
      const absRet = `${sign}${parseFloat(h.absReturn).toFixed(1)}`;
      const pctStr = `${sign}${parseFloat(pct).toFixed(1)}%`;
      const priceStr = parseFloat(h.price).toFixed(2);
      
      let logoHtml = "";
      if (typeof h.logo === "string" && h.logo.trim().length > 0) {
        logoHtml = `<img class="logo" src="${h.logo}" alt="${h.baseTicker} logo">`;
      } else if (Array.isArray(h.logo) && h.logo.length > 0 &&
                 h.logo[0].thumbnails && h.logo[0].thumbnails.small &&
                 h.logo[0].thumbnails.small.url) {
        const logoUrl = h.logo[0].thumbnails.small.url + "?maxHeight=20";
        logoHtml = `<img class="logo" src="${logoUrl}" alt="${h.baseTicker} logo">`;
      }
      
      if (h.baseTicker === "SPY") {
        return `<span class="ticker-item">
                  ${logoHtml}
                  ${h.baseTicker} $${priceStr} 
                  <span class="${retClass}">${absRet}</span>
                  <span class="${retClass}">(${pctStr})</span>
                </span>`;
      } else {
        const rankStr = parseFloat(h.rank).toFixed(1);
        return `<span class="ticker-item">
                  ${logoHtml}
                  ${h.baseTicker} (Rank: ${rankStr}) $${priceStr} 
                  <span class="${retClass}">${absRet}</span>
                  <span class="${retClass}">(${pctStr})</span>
                </span>`;
      }
    }
    
    // Step 5: Fetch data, build ticker content, and set up dynamic animation.
    document.addEventListener("DOMContentLoaded", function(){
      fetch("data.json")
        .then(resp => resp.json())
        .then(finalHoldings => {
          // Separate SPY tickers (to appear first)
          const spyHoldings = finalHoldings.filter(h => h.baseTicker === "SPY");
          const otherHoldings = finalHoldings.filter(h => h.baseTicker !== "SPY");
          const spyItems = spyHoldings.map(mapTicker).join(" | ");
          const otherItems = otherHoldings.map(mapTicker).join(" | ");
          const combined = spyItems + (otherItems ? " | " + otherItems : "");
          // Duplicate content for continuous scrolling.
          const tickerContent = combined + " | " + combined;
          tickerText.innerHTML = tickerContent;
          
          // After a short delay, measure width and compute dynamic animation duration.
          setTimeout(function() {
            const fullWidth = tickerText.scrollWidth;
            const singleWidth = fullWidth / 2;
            const speed = 50; // pixels per second (adjust as needed)
            const duration = singleWidth / speed;
            // Compute elapsed time since the persistent ticker start (in seconds)
            const elapsed = (Date.now() - window.__tickerStartTime) / 1000;
            // Compute negative delay modulo the computed duration.
            const delay = -(elapsed % duration);
            // Create dynamic keyframes for scrolling exactly one copy of the content.
            const keyframes = `
              @keyframes scroll-left {
                0% { transform: translateX(0); }
                100% { transform: translateX(-${singleWidth}px); }
              }
            `;
            const styleEl = document.createElement('style');
            styleEl.innerHTML = keyframes;
            document.head.appendChild(styleEl);
            // Set the animation with computed duration and negative delay.
            tickerText.style.animation = `scroll-left ${duration}s linear infinite ${delay}s`;
          }, 100);
        })
        .catch(err => {
          console.error("Error loading final holdings:", err);
          tickerText.textContent = "Error loading final holdings.";
        });
    });
  </script>
</body>
</html>
