<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Final Holdings Ticker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #ticker-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border: 1px solid #ccc;
    }
    #ticker-text {
      display: inline-block;
      /* The duplicated content will make the ticker continuous */
      animation: scroll-left 120s linear infinite;
      font-size: 16px;
      line-height: 40px;
    }
    /* Pause the scroll when hovering */
    #ticker-container:hover #ticker-text {
      animation-play-state: paused;
    }
    @keyframes scroll-left {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(-50%, 0); }
    }
    .up   { color: green; }
    .down { color: red; }
    img.logo {
      /* Constrain the logo's height */
      height: 20px;
      width: auto;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="ticker-container">
    <div id="ticker-text">Loading final holdings...</div>
  </div>

  <script>
    fetch("data.json")
      .then(resp => resp.json())
      .then(finalHoldings => {
        // Separate SPY from the others.
        const spyItems = finalHoldings.filter(h => h.baseTicker === "SPY");
        const otherItems = finalHoldings.filter(h => h.baseTicker !== "SPY")
                            .sort((a, b) => parseFloat(a.rank) - parseFloat(b.rank));
        // Put SPY at the beginning.
        const orderedHoldings = spyItems.concat(otherItems);

        const items = orderedHoldings.map(h => {
          // Calculate percentage change if prevClose is nonzero.
          const pct = h.prevClose ? ((h.absReturn / h.prevClose) * 100) : 0;
          const sign = (h.absReturn >= 0) ? "+" : "";
          const retClass = (h.absReturn > 0) ? "up" : (h.absReturn < 0) ? "down" : "";
          // Format absolute return and percentage.
          const absRet = `${sign}${parseFloat(h.absReturn).toFixed(1)}`;
          const pctStr = `${sign}${parseFloat(pct).toFixed(1)}%`;
          const priceStr = parseFloat(h.price).toFixed(2);
          
          // Only include the rank text if the ticker is not SPY.
          const rankText = (h.baseTicker === "SPY") ? "" : ` (Rank: ${parseFloat(h.rank).toFixed(1)})`;

          let logoHtml = "";
          // If h.logo is a string (e.g. for SPY), use it directly.
          if (typeof h.logo === "string" && h.logo.trim().length > 0) {
            logoHtml = `<img class="logo" src="${h.logo}" alt="${h.baseTicker} logo">`;
          }
          // Otherwise, if it's an array and has a thumbnail URL.
          else if (Array.isArray(h.logo) && h.logo.length > 0 && 
                   h.logo[0].thumbnails && h.logo[0].thumbnails.small && 
                   h.logo[0].thumbnails.small.url) {
            // Append a query parameter to limit the height (if supported by your image CDN).
            const logoUrl = h.logo[0].thumbnails.small.url + "?maxHeight=20";
            logoHtml = `<img class="logo" src="${logoUrl}" alt="${h.baseTicker} logo">`;
          }
          
          return `
            <span class="ticker-item">
              ${logoHtml}
              ${h.baseTicker}${rankText} $${priceStr} 
              <span class="${retClass}">${absRet}</span> 
              <span class="${retClass}">(${pctStr})</span>
            </span>
          `;
        });
        
        // Duplicate the ticker items to create a seamless loop.
        const tickerHTML = items.join(" | ");
        document.getElementById('ticker-text').innerHTML = tickerHTML + " | " + tickerHTML;
      })
      .catch(err => {
        console.error("Error loading final holdings:", err);
        document.getElementById('ticker-text').textContent = "Error loading final holdings.";
      });
  </script>
</body>
</html>
