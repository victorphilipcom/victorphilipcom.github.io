<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Final Holdings Ticker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #ticker-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border: 1px solid #ccc;
      background-color: #f0f0f0; /* for debugging; remove if desired */
    }
    #ticker-text {
      display: inline-block;
      /* Start off-screen to the right */
      transform: translateX(100%);
      animation: scroll-left 120s linear infinite;
      font-size: 16px;
      line-height: 40px;
    }
    /* Pause the scroll when hovering */
    #ticker-container:hover #ticker-text {
      animation-play-state: paused;
    }
    @keyframes scroll-left {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    .up   { color: green; }
    .down { color: red; }
    img.logo {
      /* Constrain the logo's height */
      height: 20px;
      width: auto;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="ticker-container">
    <div id="ticker-text">Loading final holdings...</div>
  </div>

  <script>
    fetch("data.json")
      .then(resp => resp.json())
      .then(finalHoldings => {
        console.log("Fetched data:", finalHoldings);
        // For each ticker, we calculate the percentage and format the text.
        const items = finalHoldings.map(h => {
          // Calculate percentage change if prevClose is available.
          const pct = h.prevClose ? ((h.absReturn / h.prevClose) * 100) : 0;
          const sign = h.absReturn >= 0 ? "+" : "";
          const retClass = h.absReturn > 0 ? "up" : (h.absReturn < 0 ? "down" : "");
          const absRet = `${sign}${parseFloat(h.absReturn).toFixed(1)}`;
          const pctStr = `${sign}${parseFloat(pct).toFixed(1)}%`;
          const priceStr = parseFloat(h.price).toFixed(2);
          // If h.rank exists, round to one decimal; otherwise, leave blank.
          const rankStr = h.rank ? ` (Rank: ${parseFloat(h.rank).toFixed(1)})` : "";
          
          // Build the logo HTML.
          let logoHtml = "";
          // If logo is a string (for example, for SPY).
          if (typeof h.logo === "string" && h.logo.trim().length > 0) {
            logoHtml = `<img class="logo" src="${h.logo}" alt="${h.baseTicker} logo">`;
          }
          // Otherwise, if logo is an array with thumbnail information.
          else if (Array.isArray(h.logo) && h.logo.length > 0 &&
                   h.logo[0].thumbnails && h.logo[0].thumbnails.small &&
                   h.logo[0].thumbnails.small.url) {
            const logoUrl = h.logo[0].thumbnails.small.url;
            logoHtml = `<img class="logo" src="${logoUrl}" alt="${h.baseTicker} logo">`;
          }
          
          return `<span class="ticker-item">
                    ${logoHtml} ${h.baseTicker}${rankStr} $${priceStr} 
                    <span class="${retClass}">${absRet}</span> 
                    <span class="${retClass}">(${pctStr})</span>
                  </span>`;
        });
        const tickerHTML = items.join(" | ");
        console.log("Ticker HTML:", tickerHTML);
        document.getElementById("ticker-text").innerHTML = tickerHTML;
      })
      .catch(err => {
        console.error("Error loading final holdings:", err);
        document.getElementById("ticker-text").textContent = "Error loading final holdings.";
      });
  </script>
</body>
</html>
