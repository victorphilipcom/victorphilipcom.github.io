<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Final Holdings Ticker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #ticker-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border: 1px solid #ccc;
    }
    #ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 60s linear infinite;
      font-size: 16px;
      line-height: 40px;
    }
    /* Pause the scroll when hovering */
    #ticker-container:hover #ticker-text {
      animation-play-state: paused;
    }
    @keyframes scroll-left {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
    .up   { color: green; }
    .down { color: red; }
    img.logo {
      width: 80px;
      height: 41px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="ticker-container">
    <div id="ticker-text">Loading final holdings...</div>
  </div>

  <script>
    fetch("data.json")
      .then(resp => resp.json())
      .then(finalHoldings => {
        const items = finalHoldings.map(h => {
          // Calculate percentage change if prevClose is nonzero.
          const pct = h.prevClose ? ((h.absReturn / h.prevClose) * 100) : 0;
          const sign = (h.absReturn >= 0) ? "+" : "";
          const retClass = (h.absReturn > 0) ? "up" : (h.absReturn < 0) ? "down" : "";
          // Format absolute return and percentage.
          const absRet = `${sign}${parseFloat(h.absReturn).toFixed(1)}`;
          const pctStr = `${sign}${parseFloat(pct).toFixed(1)}%`;
          const rankStr = h.rank;
          const logo = h.url
          const priceStr = parseFloat(h.price).toFixed(2);
          // let logoHtml = "";
          // if (h.logo) {
          //   logoHtml = `<img class="logo" src="${h.logo}" alt="${h.baseTicker} logo">`;
          // } else {
          //   // Uncomment the next line to use a placeholder image when no logo is available.
          //   // logoHtml = `<img class="logo" src="placeholder.png" alt="No logo available">`;
          // }
          return `
            <span class="ticker-item">
              ${logo}
              ${h.baseTicker} (Rank: ${rankStr}) $${priceStr} 
              <span class="${retClass}">${absRet}</span> 
              <span class="${retClass}">(${pctStr})</span>
            </span>
          `;
        });
        document.getElementById('ticker-text').innerHTML = items.join(" | ");
      })
      .catch(err => {
        console.error("Error loading final holdings:", err);
        document.getElementById('ticker-text').textContent = "Error loading final holdings.";
      });
  </script>
</body>
</html>
