name: Update Radar Chart
on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:       # Allows manual triggering

jobs:
  update_radar_url:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Fetch Radar URL and Create HTML
        env:
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
        run: |
          # 1. Fetch the Combined Radar URL field from Airtable
          curl -sSL \
            -H "Authorization: Bearer $AIRTABLE_PAT" \
            "https://api.airtable.com/v0/appZEmpmx9gs4yATK/Algorithm5_holdings?fields[]=Combined%20Radar%20URL" \
            -o radarRaw.json

          # 2. Extract the first non-null URL (already includes width/height params)
          FETCHED_URL=$(jq -r \
            '.records[]
             | select(.fields."Combined Radar URL" != null)
             | .fields."Combined Radar URL"' radarRaw.json \
            | head -n 1)
          echo "Fetched URL: $FETCHED_URL"

          # 3. Append responsive=false
          EMBED_URL="${FETCHED_URL}&responsive=false"
          echo "Embed URL: $EMBED_URL"

          # 4. Generate radar_chart.html with a fixed-size iframe
          cat <<EOF > radar_chart.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Interactive Radar Chart</title>
          </head>
          <body>
            <div id="chart-container" style="text-align:center;">
              <iframe
                src="$EMBED_URL"
                width="380"
                height="600"
                frameborder="0"
                allowfullscreen>
              </iframe>
            </div>
          </body>
          </html>
          EOF

          # 5. (Optional) inspect the generated HTML
          echo "---- radar_chart.html ----"
          cat radar_chart.html

      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add radar_chart.html
          git commit -m "Update radar_chart.html with latest embed URL" || true
          git push
