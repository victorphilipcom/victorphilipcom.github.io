name: Update Radar Chart
on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:       # Allows manual triggering

jobs:
  update_radar_url:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch and Create HTML
        env:
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
        run: |
          # … your curl + jq logic to set FETCHED_URL …
          CHART_ID=$(basename "$FETCHED_URL")
          cat <<EOF > radar_chart.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Interactive Radar Chart</title>
          </head>
          <body>
            <div id="chart-container">
              <script async
                src="https://quickchart.io/chart-maker/js/embed.js"
                data-chart-id="${CHART_ID}"
                data-width="1600"
                data-height="1170"
                type="text/javascript">
              </script>
            </div>
          </body>
          </html>
          EOF
          # Log the HTML content for verification
          echo "HTML content:"
          cat radar_chart.html

      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add radar_chart.html
          git commit -m "Update radar_chart.html with latest URL" || true
          git push
